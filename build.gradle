plugins {
  id "base"
  id "org.mohme.gradle.elm-plugin" version "1.0.0"
}

group 'org.mohme'
version '1.0-SNAPSHOT'

elmMake {
  executable = '/usr/local/bin/elm-make'
  sourceDir = project.file('src/main/elm')
  targetModuleName = 'main.js'
  debug = true
  warn = true
}

task copy(type: Copy, group: "build", description: "Copy ressources") {
  from "src/main/ressources"
  into "build"
}

assemble.dependsOn(elmMake)
assemble.dependsOn(copy)
